<ngx-spinner
  bdColor="rgba(255, 255, 255, 0.8)"
  [fullScreen]="false"
  type="triangle-skew-spin"
  template="<img src='../assets/editor-0.7s-47px.gif'>"
>
</ngx-spinner>

<div *ngIf="loaded">
  <h2 style="text-align: center">{{ city }}</h2>
  <div class="flex-container">
    <div *ngFor="let forecast of forecastList" class="city-cards">
      <mat-card class="card-element">
        <city-cards [forecast]="forecast"> </city-cards>
      </mat-card>
    </div>
  </div>
</div>
